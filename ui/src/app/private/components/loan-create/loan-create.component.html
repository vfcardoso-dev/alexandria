<h1>Empr√©stimo | {{loanId ? 'Editar' : 'Criar'}}</h1>

<div class="example-container mat-elevation-z8">
  <div style="padding:10px;">   
    
    <form [formGroup]="form">
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Membro</mat-label>
          <input #input
                 type="text"
                 placeholder="Selecione"
                 matInput       
                 formControlName="member"          
                 [matAutocomplete]="auto"
                 (input)="filterMember(input)"
                 (focus)="filterMember(input)">
          <mat-autocomplete requireSelection #auto="matAutocomplete">
            <mat-option *ngFor="let member of filteredMemberData" [value]="member.name" (onSelectionChange)="setSelectedMember(member)">
              {{member.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Exemplar</mat-label>
          <input #inputCopy
                 type="text"
                 placeholder="Selecione"
                 matInput
                 formControlName="copy"
                 [matAutocomplete]="autoCopy"
                 (input)="filterCopy(inputCopy)"
                 (focus)="filterCopy(inputCopy)">
          <mat-autocomplete requireSelection #autoCopy="matAutocomplete">
            <mat-option *ngFor="let copy of filteredCopyData" [value]="displayCopyName(copy)" (onSelectionChange)="setSelectedCopy(copy)">
              {{ displayCopyName(copy) }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose a date</mat-label>
          <input 
              matInput [matDatepicker]="picker" 
              [max]="todayDate"
              formControlName="date"
              [value]="selectedDate">               
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </p>
      <p>
        <button mat-flat-button 
                color="primary" 
                [disabled]="form.invalid"                
                (click)="submit()" 
                type="submit">Salvar
        </button>
      </p>    
  
    </form>
  </div>
</div>
