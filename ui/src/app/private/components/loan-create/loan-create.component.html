<h1>Empr√©stimo</h1>

<div class="example-container mat-elevation-z8">
  <div style="padding:10px;">   
    <form [formGroup]="form">
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Membro</mat-label>
          <input #input
                 type="text"
                 placeholder="Selecione"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto"
                 (input)="filterMember(input)"
                 (focus)="filterMember(input)">
          <mat-autocomplete requireSelection #auto="matAutocomplete">
            <mat-option *ngFor="let member of filteredMemberData" [value]="member.name" (onSelectionChange)="setSelectedMember(member)">
              {{member.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
          <mat-label>Exemplar</mat-label>
          <input #inputCopy
                 type="text"
                 placeholder="Selecione"
                 matInput
                 [formControl]="myControl2"
                 [matAutocomplete]="autoCopy"
                 (input)="filterCopy(inputCopy)"
                 (focus)="filterCopy(inputCopy)">
          <mat-autocomplete requireSelection #autoCopy="matAutocomplete">
            <mat-option *ngFor="let copy of filteredCopyData" [value]="displayCopyName(copy)" (onSelectionChange)="setSelectedCopy(copy)">
              {{ displayCopyName(copy) }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label for="name">Nome</mat-label>
            <input matInput formControlName="name" placeholder="Nome" type="text">
            <mat-error *ngIf="form.get('nome')?.hasError('minlength')">Insira o nome</mat-error>
        </mat-form-field>
      </p>
      <p>
        <button mat-flat-button 
                color="primary" 
                (click)="submit()" 
                [disabled]="form.invalid" 
                type="submit">Salvar
        </button>
      </p>      
    </form>
  </div>
</div>
