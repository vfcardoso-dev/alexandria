<h1>Empréstimos</h1>

<div class="buttons">
    <button mat-flat-button color="primary"  routerLink="/app/library/loan/create">Novo</button>
</div>

<div class="example-container mat-elevation-z8">

    <table mat-table [dataSource]="loanData" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>      
      <ng-container matColumnDef="member">
        <th mat-header-cell *matHeaderCellDef> Membro </th>
        <td mat-cell *matCellDef="let element"> {{ element.member }} </td>
      </ng-container>
      <ng-container matColumnDef="copy">
        <th mat-header-cell *matHeaderCellDef> Exemplar </th>
        <td mat-cell *matCellDef="let element"> {{ element.copy }} </td>
      </ng-container>  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
      </ng-container>  
      <ng-container matColumnDef="expiringDate">
        <th mat-header-cell *matHeaderCellDef> Vencimento </th>
        <td mat-cell *matCellDef="let element"> {{ element.expiringDate }} </td>
      </ng-container>
      <ng-container matColumnDef="returningDate">
        <th mat-header-cell *matHeaderCellDef> Devolução </th>
        <td mat-cell *matCellDef="let element"> {{ element.returningDate }} </td>
      </ng-container>          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  
    <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
  
  </div>
