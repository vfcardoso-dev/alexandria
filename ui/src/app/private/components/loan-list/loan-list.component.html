<h1>Empréstimos</h1>

<div class="buttons">
    <button mat-flat-button color="primary"  routerLink="/app/library/loan/create">Novo</button>
</div>

<mat-form-field>
	<mat-label>Filtro</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

	<div class="mat-elevation-z8">
		
    <table mat-table [dataSource]="dataSource" matSort>
						
			<ng-container matColumnDef="memberName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Membro </th>
				<td mat-cell *matCellDef="let row"> {{row.memberName}}% </td>
			</ng-container>
			
			<ng-container matColumnDef="titleName">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
				<td mat-cell *matCellDef="let row"> {{row.titleName}} </td>
			</ng-container>
			
			<ng-container matColumnDef="copyCode">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
				<td mat-cell *matCellDef="let row"> {{row.copyCode}} </td>
			</ng-container>

      <ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
				<td mat-cell *matCellDef="let row"> {{ row.date }} </td>
			</ng-container>

      <ng-container matColumnDef="expiringDate">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Vencimento </th>
				<td mat-cell *matCellDef="let row"> {{row.expiringDate}} </td>
			</ng-container>

      <ng-container matColumnDef="returnDate">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Devolução </th>
				<td mat-cell *matCellDef="let row"> {{row.returnDate}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row  [routerLink]="['../../loan/edit/', row.id]" *matRowDef="let row; columns: displayedColumns;"></tr>

      

			<!-- Row shown when there is no matching data. -->
			<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
