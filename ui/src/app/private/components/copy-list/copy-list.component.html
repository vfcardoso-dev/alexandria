
<h1>Exemplares</h1>

<div class="buttons">
  <button mat-flat-button color="primary"  routerLink="/app/library/copy/create">Novo</button>
</div>

<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="copyData" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>      
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let element"> {{ element.number }} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{ element.titleModel.name }} </td>
    </ng-container> 
    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Autores </th>
        <td mat-cell *matCellDef="let element"> {{  displayAuthors(element.titleModel.authorSet) }} </td>
      </ng-container>              
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>

  <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->

</div>
