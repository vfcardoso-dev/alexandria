<div class="example-container mat-elevation-z8">
  <div style="padding:10px;">   
    <form [formGroup]="form">
      <p>
        <mat-form-field>
            <mat-label for="name">Nome</mat-label>
            <input matInput formControlName="name" placeholder="Nome" type="text">
            <mat-error *ngIf="form.get('nome')?.hasError('minlength')">Insira o nome</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Author</mat-label>
          <input type="text"
                 placeholder="Add"
                 aria-label="author"
                 matInput
                 formControlName="author"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let author of authors" [value]="author">
              {{ author }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </p>
      <p>
        <button mat-flat-button 
                color="primary" 
                (click)="submit()" 
                [disabled]="form.invalid" 
                type="submit">Salvar
        </button>
      </p>    
  
    </form>
  </div>
</div>
