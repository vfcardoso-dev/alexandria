<div class="example-container mat-elevation-z8">
  <div style="padding:10px;">   
    <form [formGroup]="form">
      <p>
        <mat-form-field>
            <mat-label for="name">Nome</mat-label>
            <input matInput formControlName="name" placeholder="Nome" type="text">
            <mat-error *ngIf="form.get('nome')?.hasError('minlength')">Insira o nome</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-select placeholder="Autor" formControlName="authors" multiple>
            <mat-option *ngFor="let author of authors" [value]="author.id">
              {{ author.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
        <button mat-flat-button 
                color="primary" 
                (click)="submit()" 
                [disabled]="form.invalid" 
                type="submit">Salvar
        </button>  
    </form>
  </div>
</div>
