
<h1>Autores</h1>

<div class="buttons">
  <button mat-flat-button color="primary"  (click)="openDialog()">Novo</button>
</div>

<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="authorData" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>      
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name + ' ' + element.lastName}} </td>
    </ng-container>      
    <ng-container matColumnDef="pseudonym">
      <th mat-header-cell *matHeaderCellDef> Pseud√¥nimo </th>
      <td mat-cell *matCellDef="let element"> {{element.pseudonym}} </td>
    </ng-container>      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="openDialog(row.id)"></tr>    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
